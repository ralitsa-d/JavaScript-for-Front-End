<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Buttons</title>

    <link rel="stylesheet" href="Bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="bootstrap-social-gh-pages/bootstrap-social.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
    <div class="container col-3 mr-auto pt-5">
        <div class="jumbotron text-light">
            <h4 class="text-dark text-center pb-3">
                Login to our dashboard
            </h4>
            <a class="btn btn-block btn-social btn-twitter"
            onclick="window.open('https://twitter.com/login', 'newPage', 'left=90, top=90, width=500px, height=600px')">
                <span class="fab fa-twitter"></span> Sign in with Twitter
            </a>
            <a class="btn btn-block btn-social btn-facebook"
            onclick="window.open('https://facebook.com/login', 'newPage', 'left=90, top=90, width=500px, height=600px')">
                <span class="fab fa-facebook"></span> Sign in with Facebook
            </a>
            <a class="btn btn-block btn-social btn-github"
            onclick="window.open('https://github.com/login', 'newPage', 'left=90, top=90, width=500px, height=600px')">
                <span class="fab fa-github"></span> Sign in with GitHub
            </a>
            <a class="btn btn-block btn-social btn-pinterest"
            onclick="window.open('https://pinterest.com/login', 'newPage', 'left=90, top=90, width=500px, height=600px')">
                <span class="fab fa-pinterest"></span> Sign in with Pinterest
            </a>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"> </script>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
