<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="jQuery-Form-Validator-master/form-validator/jquery.form-validator.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="">
    <div class="form-group">
        <div class="username-group form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control errorMessageClass"  placeholder="Username..." 
            data-validation='length alphanumeric' data-validation-allowing="-_" data-validation-Length="3-12"
            data-validation-error-msg="The username should only contain 3-12 alphanumeric characters">
        </div>

        <div class="password-group form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password..." data-validation-Length="6-20" 
            data-validation="strength" data-validation-strength="1" 
            data-validation-error-msg="The password should only contain 6-20 characters" >
        </div>

        <div class="email-group form-group">
            <label for="password">E-mail</label>
            <input id="email" type="email" class="form-control" placeholder="E-mail..." data-validation="email">
        </div>

        <div class="form-group">
            <label for="password">Year (yyyy-mm-dd):</label>
            <input data-validation="date" class="form-control" data-validation-format="yyyy-mm-dd">
        </div>

        <div class="form-group" id="format-text">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" id="bold-btn">
                    <span class="glyphicon glyphicon-bold"></span>
                </button>
                <button type="button" class="btn btn-default" id="italic-btn">
                    <span class="glyphicon glyphicon-italic"></span>
                </button>
            </div>
            
            <p>
                (<span id="maxlength">50</span> characters left)
                <input type="text" id="shorttext" class="form-control">
              </p>
            
        </div>

        <div class="form-group">
            <p>
                <input  class="valid" type="checkbox" id="checkbox" data-validation="checkbox_group" data-validation-qty="min1" 
                data-validation-error-msg="You have to agree to the terms of service" required="You have to agree to the terms and services">
                I agree to the <a href="#" target="_blank">terms of service</a>
                <div id="notChecked" display="none" color="red">You have to agree to the terms and services </div>
            </p>
        </div>

        <div class="button-group">
            <input type="submit" id="submitBtn" class="btn btn-default">
        </div>
    </div>
</form>
<script src="lib/jquery.form-validator.min.js"></script>
<script src="lib/security.js"></script>
<script src="app.js"></script>
</body>
</html>
